<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css" class="">
  <title>Canvas Game Stuff</title>
</head>
<body>
  <!--Set up infinite scroll background-->
  <div class="container">
    <div class="sliding-background">
    </div>
  </div>
  <canvas width="600" height="600"></canvas>
  <button class="pause">Pause Game</button>
  <button class="play">Resume Game</button>
  <img class="hide-me ship" src="images/Galaga_ship.png" alt="Player">
  <!--Enemy Ships-->
  <img class="hide-me enemyOne" src="images/enemy1.png" alt="Enemy Ships">
  <img class="hide-me enemyTwo" src="images/enemy2.png" alt="Enemy Ships">
  <img class="hide-me enemyThree" src="images/enemy3.png" alt="Enemy Ships">
<script src="js/main.js"></script>
</body>
</html>
